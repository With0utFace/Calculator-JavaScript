<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Learning JS</title>
</head>
<body>
<section class="calculator">
    <div class="container">

        <input type="text" class="result" value="0" maxlength="5" disabled>

        <button type="button" class="br grayBG clear">C</button>
        <button type="button" class="br grayBG negative">+/-</button>
        <button type="button" class="br grayBG operator" value="%">%</button>
        <button type="button" class="br operator orangeBG" value="/">&divide;</button>

        <button type="button" class="numbers darkGreyBG br" value="7">7</button>
        <button type="button" class="numbers darkGreyBG br" value="8">8</button>
        <button type="button" class="numbers darkGreyBG br" value="9">9</button>
        <button type="button" class="br operator orangeBG" value="*">&times;</button>

        <button type="button" class="numbers darkGreyBG br" value="4">4</button>
        <button type="button" class="numbers darkGreyBG br" value="5">5</button>
        <button type="button" class="numbers darkGreyBG br" value="6">6</button>
        <button type="button" class="br operator orangeBG" value="-">-</button>

        <button type="button" class="numbers darkGreyBG br" value="1">1</button>
        <button type="button" class="numbers darkGreyBG br" value="2">2</button>
        <button type="button" class="numbers darkGreyBG br" value="3">3</button>
        <button type="button" class="br operator orangeBG" value="+">+</button>

        <button type="button" class="numbers darkGreyBG zero" value="0">0</button>
        <button type="button" class="darkGreyBG dot br" value=".">.</button>
        <button type="button" class="equal br orangeBG" value="=">=</button>

    </div>
</section>



<script src="js/functions.js"></script>
<script src="js/main.js"></script>
</body>
</html>
